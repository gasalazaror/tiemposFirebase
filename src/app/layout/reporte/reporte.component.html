<div [@routerTransition]>
  <app-page-header [heading]="'Reportes'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Filtros de b√∫squeda</div>
        <div class="card-body ">
          <div class="row">
            <div class="col-md-6">
              <table class="table table-sm table-bordered">
                <tr>
                  <td>
                    <div class="radio">
                      <label><input type="radio" [(ngModel)]="filtro" value="1">Por Orden de Tabajo</label>
                    </div>
                  </td>
                  <td>
                    <select class="form-control" [(ngModel)]="ordenSeleccionada" *ngIf="filtro=='1'">
                      <option value="">Seleccionar...</option>
                      <option *ngFor="let orden of ordenes | async" value="{{orden.id}}">OT-{{orden.data.numero | anadirCeros:5}}</option>
                    </select>

                  
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="radio">

                      <label><input type="radio" [(ngModel)]="filtro" value="2">Por Operador</label>
                    </div>
                  </td>
                  <td>
                    <select class="form-control" *ngIf="filtro=='2'">
                      <option>Seleccionar...</option>
                      <option *ngFor="let operador of operadores | async">{{operador.data.nombre}}</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div class="radio">
                      <label><input type="radio" [(ngModel)]="filtro" value="3">Por Servicio</label>
                    </div>
                  </td>
                  <td>
                    <select class="form-control" *ngIf="filtro=='3'">
                      <option>Seleccionar...</option>
                      <option *ngFor="let servicio of servicios | async">{{servicio.data.descripcion}}</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>Desde:</td>
                  <td>
                    <div class="btn-group">
                      <input [disabled]="filtro=='1'" type="date" [(ngModel)]="filtroTiempo.inicio" class="form-control"> <input type="time" [disabled]="filtro=='1'" [(ngModel)]="filtroTiempo.iniciohora"
                        class="form-control">
                    </div>
                  </td>
                </tr>

                <tr>
                    <td>Hasta:</td>
                    <td>
                      <div class="btn-group">
                        <input [disabled]="filtro=='1'" type="date" [(ngModel)]="filtroTiempo.fin" class="form-control"> <input [disabled]="filtro=='1'" type="time" [(ngModel)]="filtroTiempo.finhora"
                          class="form-control">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <button (click)="buscar()" class="btn btn-primary">Buscar</button>
                    </td>
                  </tr>
              </table>
            </div>
            <div class="col-md-6"></div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
