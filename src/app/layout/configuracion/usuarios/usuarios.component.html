<div class="card mb-3">
  <div class="card-header">Usuarios del sistema</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Correo</th>

          <th>Perfil</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.data.correo}}</td>
      
          <td>{{usuario.data.tipo}}</td>
          <td>{{usuario.data.estado}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
