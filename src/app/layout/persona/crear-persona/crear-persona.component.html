<div [@routerTransition]>
    <app-page-header [heading]="'Crear persona'" [icon]="'fa-edit'"></app-page-header>



    <div *ngIf="!existePersona" class="alert alert-info" role="alert">
        Persona no encontrada
    </div>



    <div *ngIf="existePersona" class="card">

        <div class="card-header" >
            Información de la persona
        </div>
        <div class="card-body">
            <form [formGroup]="personaForm" (ngSubmit)="guardarPersona()">
                <div class="row">
                    <div class="col-md-4">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="staticEmail2" class="">Estado</label>

                                    <select class="form-control form-control-sm" formControlName="estado" name="" id="">
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="staticEmail2" class="">Tipo</label>

                                    <select class="form-control form-control-sm" formControlName="tipo" name="" id="">
                                        <option value="Natural">Natural</option>
                                        <option value="Juridica">Juridica</option>
                                        <option value="Sin Ruc">Sin Ruc</option>
                                    </select>
                                </div>
                            </div>
                        </div>



                        <div class="form-group form-group-sm">
                            <label for="inputPassword2" class="">Cédula / RUC <span style="color: red">*</span></label>
                            <input autofocus type="text" maxlength="15" class="form-control form-control-sm" formControlName="cedula" id="inputPassword2" placeholder="Cédula o RUC">
                        </div>

                        <div class="form-group ">
                            <label for="inputPassword2" class="">Nombre <span style="color: red">*</span></label>
                            <input type="text" maxlength="30" class="form-control form-control-sm" formControlName="nombre" id="inputPassword2" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <label for="inputPassword2" class="">Dirección</label>
                            <textarea maxlength="100" class="form-control form-control-sm" formControlName="direccion" cols="30" rows="4" placeholder="Dirección"></textarea>

                        </div>
                    </div>
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="inputPassword2" class="">Teléfono</label>
                            <input maxlength="30" type="text" class="form-control form-control-sm" formControlName="telefono" id="inputPassword2" placeholder="Teléfono">
                        </div>

                        <div class="form-group">
                            <label for="inputPassword2" class="">Correo <span style="color: red">*</span></label>
                            <input maxlength="50" type="text" class="form-control form-control-sm" formControlName="correo" id="inputPassword2" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label>Roles de la persona en la empresa</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" formControlName="cliente"> Cliente
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" formControlName="empleado"> Empleado
                                </label>
                            </div>

                        </div>

                        <div *ngIf="existePersona" class="alert alert-info" role="alert">
                            Todos los campos marcados con <strong>(*)</strong> son obligatorios
                        </div>


                        <button title="Guardar Persona" type="submit" class="btn btn-primary mb-2">Guardar Persona</button>




                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <form class="form" [formGroup]="personaForm" (ngSubmit)="guardarPersona()">
            <div class="col-lg-12">







            </div>
        </form>
    </div>



</div>
