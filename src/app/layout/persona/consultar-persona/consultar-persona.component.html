<div [@routerTransition]>
  <app-page-header [heading]="'Consultar persona'" [icon]="'fa-edit'"></app-page-header>

  <div class="row">
    <div class="col col-xl-12 col-lg-12">


      <div class="card mb-3">
        <div class="card-header">Personas</div>
        <div class="card-body table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>

                <th>Tipo</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Correo</th>
                <th>Teléfono</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of personas | async">
                <td>
                  <button (click)="verPersona(persona)">ver</button>
                </td>
                <td>{{persona.data.tipo}}</td>
                <td>{{persona.data.cedula}}</td>
                <td>{{persona.data.nombre}}</td>
                <td>{{persona.data.direccion}}</td>
                <td>{{persona.data.correo}}</td>
                <td>{{persona.data.telefono}}</td>
              </tr>



            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>




</div>
