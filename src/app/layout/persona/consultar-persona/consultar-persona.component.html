<div [@routerTransition]>
  <app-page-header [heading]="'Consultar persona'" [icon]="'fa-edit'"></app-page-header>

  <div class="row">
    <div class="col col-xl-12 col-lg-12">


      <div class="card mb-3">
        <div class="card-header">Personas</div>
        <div class="card-body table-responsive">
          <table id="example-datatable" class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th></th>
                <th>Tipo</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Roles</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of personas | async">
                <td>
                  <div class="btn-group">
                      <a title="Editar persona" href="/persona/crearpersona/{{persona.id}}" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                      <button title="Eliminar persona" class="btn btn-danger btn-sm" (click)="eliminarPersona(persona)"><i class="fa fa-trash"></i></button>
                  </div>
                  
                </td>
                <td>{{persona.data.tipo}}</td>
                <td>{{persona.data.cedula }}</td>
                <td><a href="/persona/informacionpersona/{{persona.id}}">{{persona.data.nombre}}</a></td>
                <td>{{persona.data.direccion}}</td>
                <td>{{persona.data.correo }}</td>
                <td>{{persona.data.telefono}}</td>
                <td>
                  <p *ngIf="persona.data.cliente">Cliente</p>
                  <p *ngIf="persona.data.empleado">Empleado</p>
                </td>
              </tr>



            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>



</div>
