<div [@routerTransition]>
    <app-page-header [heading]="'Consultar vehículo'" [icon]="'fa-edit'"></app-page-header>
  
    <div class="row">
      <div class="col col-xl-12 col-lg-12">
  
  
        <div class="card mb-3">
          <div class="card-header">Vehículos</div>
          <div class="card-body table-responsive">
            <table id="example-datatable"  class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th></th>
                  <th>ID/Placa</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>Color</th>
                  <th>No. Motor</th>
                  <th>No. Chasis</th>
                  <th>Año de fabricación</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vehiculo of vehiculos | async">
                  <td>
                    <div class="btn-group">
                        <a href="/vehiculo/crearvehiculo/{{vehiculo.id}}" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                        <button class="btn btn-danger btn-sm" (click)="eliminarVehiculo(vehiculo)"><i class="fa fa-trash"></i></button>
                    </div>
                  
                  </td>
                  <td><a href="/vehiculo/informacionvehiculo/{{vehiculo.id}}">{{vehiculo.data.placa}}</a></td>
                  <td>{{vehiculo.data.marca}}</td>
                  <td>{{vehiculo.data.modelo}}</td>
                  <td>{{vehiculo.data.color}}</td>
                  <td>{{vehiculo.data.numeroMotor}}</td>
                  <td>{{vehiculo.data.numeroChasis}}</td>
                  <td>{{vehiculo.data.anioFabricacion}}</td>
                 
                </tr>
  
  
  
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
    </div>
  
  
  
  
  </div>
