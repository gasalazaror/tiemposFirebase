<div [@routerTransition]>
  <app-page-header [heading]="'Operaciones'" [icon]="'fa-edit'"></app-page-header>

  <div class="row">
    <div class="col col-xl-12 col-lg-12">


      <div class="card mb-3">
        <div class="card-header">Ordenes de trabajo</div>
        <div class="card-body table-responsive">







          <div *ngFor="let orden of ordenes | async">

            <table class="table table-bordered table-sm">
              <thead>

                <tr>
                
                  <th>Cliente</th>
                  <th>Vehículo</th>
                  <th>Servicio</th>
                  <th>Estado</th>
                  <th>Operador</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let servicio of orden.data.servicios " [class.table-danger]="servicio.estado=='EN ESPERA DE PRODUCCIÓN'" [class.table-warning]="servicio.estado=='EN PRODUCCIÓN'"
                  [class.table-success]="servicio.estado=='POR FACTURAR'">
                
                  <td>
                    {{orden.data.cliente.nombre}}
                  </td>
                  <td>
                    {{orden.data.vehiculo.placa}} - {{orden.data.vehiculo.marca}} - {{orden.data.vehiculo.modelo}}
                  </td>
                  <td>
                    {{servicio.descripcion}}
                  </td>

                  <td>
                    {{servicio.estado}}
                  </td>
                  <td>
                    {{servicio.operador.data.nombre}}
                  </td>
                </tr>
              </tbody>
            </table>

          </div>



        </div>
      </div>

    </div>
  </div>




</div>
