<body class="text-center">
    <div class="form-signin">
        <img class="mb-4" src="assets/images/kanban.png" alt="" width="100%">


        <h1 class="h3 mb-3 font-weight-normal">Control de tiempo</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" autofocus type="text" [(ngModel)]="usuario.email" class="form-control" placeholder="Email address"
            required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" type="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password"
            required>
        <div *ngIf="error!=''" class="alert alert-danger" role="alert">
            <strong>Error: </strong> {{error}}
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLoggedin2()">Iniciar sesión</button>
        <a href="/recuperacion">¿No puede acceder a su cuenta?</a>


        <div *ngIf="listaEmpresas.length>0">
            <hr> Empresas:
            <select *ngIf="listaEmpresas.length>0" [(ngModel)]="empresaSeleccionada" class="form-control" (change)="seleccionarEmpresa()">
                <option value="">Seleccionar...</option>
                <option *ngFor="let empresa of listaEmpresas" value="{{empresa.path}}">{{empresa.nombre}}</option>
            </select>
        </div>
    </div>

</body>
